<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" >
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

var names=[]
var aly=[]

 function draw() {
    names=[]
    aly = []
     var flask_data;
    $.ajax({
        type: 'GET',
        url: "/backend/result",
        dataType: 'json', //注意：这里是指希望服务端返回json格式的数据
        async: false,
        success: function(data) {
            console.log(data)
            flask_data = data['result']// 这里的data就是json格式的数据
        },
        error: function(xhr, status, error) {
            console.log(error);
        }
    });
     console.log(flask_data)
     for(var k in flask_data){
         names.push(k);
         aly.push(Math.abs(flask_data[k]))
     }


 //以下是画图的部分
  var chart = new CanvasJS.Chart("chartContainer",{
    title:{
      text: "Analyse results"
    },
    axisX:{
      valueFormatString: "####",
      interval: 1
    },
    axisY:[{
      title: "Analyse results",
      lineColor: "#369EAD",
      titleFontColor: "#369EAD",
      labelFontColor: "#369EAD"
    },
    {
      title: "",
      logarithmic: true,
      lineColor: "#FDFEFE ",
      titleFontColor: "#C24642",
      labelFontColor: "#C24642"
    }],


  data: [
  {
    type: "column",
    showInLegend: true,
    //axisYIndex: 0, //Defaults to Zero
    name: "Analyse results",
    xValueFormatString: "####",
    dataPoints: [
      { x: 1, y: aly[0],label:names[0]},
      { x: 2, y: aly[1],label:names[1]},
      { x: 3, y: aly[2],label:names[2]},
      { x: 4, y: aly[3],label:names[3]},
      { x: 5, y: aly[4],label:names[4]}
    ]
  },
  ]});
  chart.render();
}

</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
